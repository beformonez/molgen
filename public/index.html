<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Multiplayer PvP</title>
<style>
body{margin:0;padding:0;overflow:hidden;background:#87CEEB;font-family:Arial;}
canvas{display:block;margin:0 auto;background:#a2d149;}
.button{position:absolute;width:60px;height:60px;background:rgba(255,255,255,0.5);
border-radius:50%;text-align:center;line-height:60px;font-size:24px;user-select:none;}
#left{bottom:20px;left:20px;}
#right{bottom:20px;left:100px;}
#jump{bottom:20px;right:100px;}
#attack{bottom:90px;right:20px;}
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="left" class="button">◀</div>
<div id="right" class="button">▶</div>
<div id="jump" class="button">⬆</div>
<div id="attack" class="button">⚔</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;

// Load player sprite
const playerSprite = new Image();
playerSprite.src = "assets/sprite.png";  // <--- энд sprite.png байрлана

const scale = 2;        // 64x64 → 128x128 болгоно
const spriteSize = 64;  // original size
const drawSize = spriteSize * scale; // final size 128x128

const gravity = 0.5, friction = 0.9;

const platforms = [
    {x:0,y:550,width:800,height:50},
    {x:200,y:450,width:150,height:20},
    {x:400,y:350,width:200,height:20},
    {x:650,y:250,width:100,height:20}
];

// Local player
const player = {
    x:100, y:400,
    width: drawSize, height: drawSize,
    vx:0, vy:0, speed:4,
    jumping:false, onGround:false,
    health:100
};

const keys={left:false,right:false,jump:false,attack:false};

// Touch input
function bindTouch(id, prop){
    document.getElementById(id).addEventListener("touchstart",()=>keys[prop]=true);
    document.getElementById(id).addEventListener("touchend",()=>keys[prop]=false);
}
bindTouch("left","left");
bindTouch("right","right");
bindTouch("jump","jump");
document.getElementById("attack").addEventListener("touchstart",()=>{
    keys.attack = true;
    socket.emit("attack");
});
document.getElementById("attack").addEventListener("touchend",()=>keys.attack=false);

// Keyboard input
window.addEventListener("keydown", e=>{
    if(e.key==="ArrowLeft") keys.left=true;
    if(e.key==="ArrowRight") keys.right=true;
    if(e.key==="ArrowUp") keys.jump=true;
    if(e.key===" ") { keys.attack=true; socket.emit("attack");}
});
window.addEventListener("keyup", e=>{
    if(e.key==="ArrowLeft") keys.left=false;
    if(e.key==="ArrowRight") keys.right=false;
    if(e.key==="ArrowUp") keys.jump=false;
    if(e.key===" ") keys.attack=false;
});

// Socket.io
const socket = io();
let otherPlayers = {};

socket.on("players", data => {
    otherPlayers = data;
});

// Send local position to server
function sendPosition(){
    socket.emit("playerMove", { x:player.x, y:player.y, health:player.health });
}

// Movement + physics
function update(){
    if(keys.left)  player.vx = -player.speed;
    else if(keys.right) player.vx = player.speed;
    else player.vx *= friction;

    if(keys.jump && player.onGround){
        player.vy = -10;
        player.onGround = false;
        player.jumping = true;
    }

    player.vy += gravity;
    player.x += player.vx;
    player.y += player.vy;

    player.onGround = false;

    platforms.forEach(p=>{
        if(player.x < p.x+p.width &&
           player.x+player.width > p.x &&
           player.y < p.y+p.height &&
           player.y+player.height > p.y){
            
            if(player.vy > 0){
                player.y = p.y - player.height;
                player.vy = 0;
                player.onGround = true;
            }
        }
    });

    // map limits
    if(player.x < 0) player.x = 0;
    if(player.x + player.width > 2000) player.x = 2000 - player.width;
    if(player.y + player.height > 600){
        player.y = 600 - player.height;
        player.vy = 0;
        player.onGround = true;
    }

    sendPosition();
}

// Draw everything
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Camera center at player
    const camX = player.x - canvas.width / 2 + drawSize/2;

    ctx.save();
    ctx.translate(-camX, 0);

    // Draw platforms
    ctx.fillStyle = "#654321";
    platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
    });

    // Draw local player with sprite
    ctx.drawImage(
        playerSprite,
        player.x, player.y,
        drawSize, drawSize
    );

    // Other players
    for(let id in otherPlayers){
        const p = otherPlayers[id];
        if(!p) continue;

        ctx.drawImage(
            playerSprite,
            p.x, p.y,
            drawSize, drawSize
        );

        // HP Bar
        ctx.fillStyle = "red";
        ctx.fillRect(p.x, p.y - 10, drawSize * (p.health / 100), 5);
    }

    ctx.restore();
}

function gameLoop(){
    update();
    draw();
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
